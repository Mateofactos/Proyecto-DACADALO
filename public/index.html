<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashBet</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <h1>CashBet</h1>

        <div class="input-group">
            <label for="odds1">Cuota Casa 1:</label>
            <input type="number" id="odds1" step="0.01" placeholder="Ej: 1.80">
        </div>

        <div class="input-group">
            <label for="odds2">Cuota Casa 2:</label>
            <input type="number" id="odds2" step="0.01" placeholder="Ej: 2.20">
        </div>

        <div class="input-group">
            <label for="betAmount1">Monto a Apostar Casa 1 (S/):</label>
            <input type="number" id="betAmount1" step="0.01" placeholder="Ej: 100">
        </div>

        <div class="input-group">
            <label for="betAmount2">Monto a Apostar Casa 2 (S/):</label>
            <input type="number" id="betAmount2" step="0.01" placeholder="Calculado">
        </div>

        <div class="result-group">
            <label for="totalInvestment">Inversi√≥n Total:</label>
            <input type="text" id="totalInvestment" readonly>
        </div>

        <div class="result-group">
            <label for="guaranteedProfit">Ganancia Garantizada:</label>
            <input type="text" id="guaranteedProfit" readonly>
        </div>

        <div class="result-group">
            <label for="surebetPercentage">Porcentaje de Arbitraje:</label>
            <input type="text" id="surebetPercentage" readonly>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
